<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="contanier">
<h2>Job Application <small>(Web Developer)</small></h2>
<form action="" method="get">
<table>
    <tbody>
        <tr>
            <td>
                    <label for="First Name">First Name</label>
                    <input type="text" placeholder="Enter First Name" required>
            </td>
            <td>
                    <label for="Middle Name">Middle Name</label>
                    <input type="text" placeholder="Enter Middle Name">
            </td>
            <td>
                    <label for="Last Name">Last Name</label>
                <input type="text" placeholder="Enter Last Name" required>
            </td>
        </tr>
<tr>
    <td colspan="2">
            <label for="E-Mail">E-mail</label>
        <input type="email" name="Email" id="E-Mail" placeholder="Enter Your Valid Email" required>
    </td>
    <td>
        <label for="Job Role">Job Role</label>
        <select name="#role1" id="role2">
            <option value="None">None</option>
            <option value="Frontend developer">Frontend developer</option>
            <option value="Backend developer">Backend developer</option>
            <option value="Python developer">Python developer</option>
            <option value="javaScript developer">javaScript developer</option>
        </select>
    </td>
</tr>
<tr>
<td colspan="3">
        <label for="Address">Address</label>
        <input type="text" id="adr1" placeholder="Enter Address" required>
        
</td>
</tr>
<tr>

<td>
        <label for="City">City</label>
        <input type="text" placeholder="Enter City Name..." required>
</td>
<td>
        <label for="State">State</label>
        <input type="text" placeholder="Enter State Name" required>
</td>
<td>
    <label for="Pincode">Pincode</label>
    <input type="number" title="Must Be 5 digit" placeholder="Enter Pincode" required>
</td>
</tr> 
<tr>
    <td>
            <label for="Date">Date</label>
        <input type="date"  placeholder="Enter City Name" required>
    </td>
<td colspan="2">
        <label for="Upload Your CV">Upload Your CV</label><br/>
            <input type="file" required>
</td>
</tr>
  </tbody>
</table>
<div class="submit">
    <input type="submit" value="Apply Now" id="submit">
</div>
</form>
</div>
</body>
</html>
